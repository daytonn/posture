<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="components/jasmine/lib/jasmine-core/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="components/jasmine/lib/jasmine-core/jasmine.css">
  <script type="text/javascript" src="components/jasmine/lib/jasmine-core/jasmine.js"></script>
  <script type="text/javascript" src="components/jasmine/lib/jasmine-core/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="src/colon.base.js"></script>
  <script type="text/javascript" src="src/colon.model.js"></script>

  <script type="text/javascript" src="specs/helpers/spec_helper.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="specs/colon.base_spec.js"></script>
  <script type="text/javascript" src="specs/models/colon.model_spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
